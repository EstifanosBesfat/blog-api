name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # GitHub spins up a Postgres container for us automatically!
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: blog_test_db
        ports:
          - 5432:5432
        # Simple health check to wait until DB is ready
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Tests
      run: npm test
      env:
        # We inject the test secrets here
        PORT: 3001
        DB_USER: postgres
        DB_PASSWORD: password
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: blog_test_db
        JWT_SECRET: test_secret_key